    <style>
        :root {
            --primary-color: #FFC107;
            --primary-hover: #e0a800;
            --background-light: #fff8e1;
            --card-background: #fff;

        header h1 {

            color: var(--primary-color);

        header p {

            color: #666;
        }
        .container {
            background: var(--card-background);
            padding: 25px;
            margin: 20px;
            border-radius: var(--border-radius);

            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: var(--primary-hover);
        }
        .output {
            text-align: center;
        }
        .output canvas {
            width: 100%;
            max-width: 100%;
            margin-top: 10px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .output a {
            display: inline-block;
            margin-top: 15px;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: background 0.3s ease;

<body>

    <div class="container">

        <button onclick="resizeAndCompress()">Resize & Compress</button>

    <script>
        function resizeAndCompress() {
            const inputFile = document.getElementById('imageInput');
            const compressionValue = document.getElementById('compression').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const downloadLink = document.getElementById('downloadLink');

            if (!inputFile.files || inputFile.files.length === 0) {
                alert('Please select an image.');
                return;
            }

            const input = inputFile.files[0];

            if (!input.type.startsWith('image/')) {
                alert('The selected file is not an image. Please choose a valid image file.');
                return;
            }

            const reader = new FileReader();

            reader.onerror = function() {
                alert('Error reading the file. Please try a different image.');
            };

            reader.onload = function(event) {
                const img = new Image();

                img.onerror = function() {
                    alert('Error loading the image. Make sure the file is a valid image.');
                };

                img.onload = function() {
                    try {
                        const scaleFactor = 0.8;
                        const targetWidth = Math.round(img.width * scaleFactor);
                        const targetHeight = Math.round(img.height * scaleFactor);

                        canvas.width = targetWidth;
                        canvas.height = targetHeight;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

                        canvas.toBlob(function(blob) {
                            if (blob) {
                                const url = URL.createObjectURL(blob);
                                downloadLink.href = url;
                                downloadLink.style.display = 'inline-block';
                                downloadLink.textContent = 'Download Optimized Image';
                            } else {
                                alert('Compression failed. Please try adjusting the compression level.');
                            }
                        }, 'image/jpeg', compressionValue / 100);

                    } catch (error) {
                        console.error('Error during image processing:', error);
                        alert('An unexpected error occurred during image processing.');
                    }
                };

                img.src = event.target.result;
            };

            reader.readAsDataURL(input);
        }
    </script>
</body>
