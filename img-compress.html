        }

            display: inline-block;
            margin-top: 15px;

            color: black;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

            background: #e6da6c;
        }

<body>
<header>
    <h1>Online Image Compression Tool</h1>
    <p>Compress and optimize images for faster website loading and better SEO.</p>
</header>

<div class="adsense">

<div class="container">
    <div class="upload-section">
        <h2>Select Image to Compress</h2>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div>
        <label for="compressionLevel">Compression Level: <span id="compressionValue">0.8</span></label>
        <input type="range" id="compressionLevel" min="0.1" max="1" step="0.05" value="0.8">
    </div>

    <div class="output-section">
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" alt="Compressed Image Preview" style="display:none;">
        <a id="downloadLink" href="#" download="compressed-image.jpg" style="display:none;">Download Compressed Image</a>
    </div>
</div>

<div class="adsense">
    <!-- Google AdSense Ad Unit -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-app-pub-7146259233539228/7849425616" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<footer>

</footer>

<script>
    const imageInput = document.getElementById('imageInput');
    const compressionLevel = document.getElementById('compressionLevel');
    const compressionValue = document.getElementById('compressionValue');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    compressionLevel.addEventListener('input', () => {
        compressionValue.textContent = compressionLevel.value;
        if (imageInput.files[0]) {
            compressImage(imageInput.files[0]);
        }
    });

    imageInput.addEventListener('change', (e) => {
        if (e.target.files[0]) {
            compressImage(e.target.files[0]);
        }
    });

    function compressImage(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    preview.style.display = 'block';
                    downloadLink.href = url;
                    downloadLink.style.display = 'inline-block';
                }, 'image/jpeg', parseFloat(compressionLevel.value));
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
</script>
