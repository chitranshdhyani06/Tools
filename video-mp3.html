<!DOCTYPE html>

<head>

    <title>Video to MP3 Converter | Fast & Free</title>
    <style>
        :root {
            --primary-color: #FFEB3B;
            --primary-hover: #FBC02D;
            --background-light: #FFFDE7;
            --card-background: #fff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        header {
            text-align: center;
            padding: 30px 20px 20px;
        }
        header h1 {
            margin: 0 0 10px;
            font-size: 2rem;
            color: var(--primary-color);
        }
        header p { font-size: 1rem; color: #666; }
        .container {
            background: var(--card-background);
            padding: 25px;
            margin: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-light);
            max-width: 700px;
            width: 95%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"], input[type="range"], button { width: 100%; }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
        }
        button {
            padding: 12px;
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background: var(--primary-hover);
            color: #212121;
        }
        .output {
            text-align: center;
            word-break: break-word;
        }
        .ads-placeholder {
            width: 100%;
            max-width: 728px;
            margin: 20px auto;
            text-align: center;
            min-height: 90px;
            background: #FFF176;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
        }
        footer {
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<header>

        const input = document.getElementById('videoInput');
        const output = document.getElementById('output');
        const quality = document.getElementById('quality').value;
        output.innerHTML = '';

        if (!input.files.length) {
            alert('Please select a video file to convert.');
            return;
        }

        try {
            // Placeholder for real conversion logic.
            // In practice, video to MP3 conversion must be done server-side using ffmpeg or similar.

            const message = document.createElement('p');
            message.textContent = `Conversion queued at ${quality} kbps quality.`;
            output.appendChild(message);

            const downloadMock = document.createElement('a');
            downloadMock.href = '#';
            downloadMock.textContent = 'Download MP3 (Mock)';
            downloadMock.style.display = 'block';
            output.appendChild(downloadMock);

        } catch (error) {
            console.error('Conversion failed:', error);
            alert('An error occurred during conversion. Please try again.');
        }
    }
</script>

</html>
